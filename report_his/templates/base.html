{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'lib/adminlte/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'lib/adminlte/css/adminlte.min.css' %}">
  <!-- REQUIRED SCRIPTS -->
  <!-- jQuery -->
  <script src="{% static 'lib/adminlte/plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'lib/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'lib/adminlte/js/adminlte.min.js' %}"></script>
  <!-- Sweetalert2 -->
  <script src="{% static 'lib/sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script>

  <link rel="stylesheet" href="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.css' %}">
  <script src="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.js' %}"></script>
  <!-- Jquery Chained -->
  <script src="{% static 'js/jquery-latest.min.js' %}"></script>
  <!-- Block head -->
  
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.6.0"></script>
  <!-- HTMX JS -->
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@latest/dist/htmx.min.js"></script>
  
  {% block head %}

  {% endblock %}
</head>
  {% block body %}

  {% endblock %}
