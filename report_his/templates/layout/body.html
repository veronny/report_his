{% extends 'base.html' %}
{% load static %}
{% block body %}
    <!-- Header -->
    <body class="hold-transition layout-top-nav">        
    <div class="wrapper">       
        <!-- Content -->
        <div class="content-wrapper">
        {% include 'layout/nav.html' %}
            <div class="content-body">
                <div class="container">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Footer -->
        {% include 'layout/footer.html' %}
    </div>

    <!-- block javascript -->
    {% block javascript %}
        <!-- VUEjs -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <!-- jQuery -->
        <script src="{% static 'lib/adminlte/plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap 4 -->
        <script src="{% static 'lib/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'lib/adminlte/js/adminlte.min.js' %}"></script>
        <!-- Sweetalert2 -->
        <script src="{% static 'lib/sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script>
        <!-- Jquery Confirm -->
        <script src="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.js' %}"></script>
        <!-- Jquery Chained -->
        <script src="{% static 'js/jquery-latest.min.js' %}"></script>
    {% endblock %}
    </body>
{% endblock %}
